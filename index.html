<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <script src="js/app.js"></script>
</head>

<body>
  
    <h1>Habit Tracker</h1>
    <h3>SS-Illini</h3>

    <div class="operations">

        <div class="op" id="create">
            <h4>Check into Habit</h4>
            <form action = "create" method="POST"> 
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <label for="login">Habit:</label>
                <input type="text" id="habit" name="habit" placeholder="Habit" />
                <br />
                <input type="submit" value="submit" />
            </form>
        </div>

        <div class="op" id="search">
            <h4>Show Inventory Items</h4>
            <form action = "search" method="POST"> 
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <input type="submit" value="submit" />
            </form>
            <p id="search_result"></p>
        </div>

        <div class="op" id="update">
            <h4>Change Preferred Name</h4>
            <form action = "update" method="POST"> 
                <label for="login">Student:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <label for="habit">Name:</label>
                <input type="text" id="habit" name="name" placeholder="Name" />
                <br />
                <input type="submit" value="submit" />
            </form>
            <br />
            <br />
            <h4>Student Lookup</h4>
            <form action = "lookup" method="POST"> 
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <input type="submit" value="submit" />
            </form>
        </div>

        <div class="op" id="delete">
            <h4>Remove Inventory Item</h4>
            <form action = "delete" method="POST"> 
                <label for="login">Student:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" placeholder="Item" />
                <br />
                <input type="submit" value="submit" />
            </form>
        </div>

        <div class="op" id="advqs">
            <h4>Advanced Queries</h4>
            <form action = "schedule" method="POST"> 
                <label for="login">Times Habit Followed:</label>
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <input type="submit" value="submit" />
            </form>
            <br />
            <br />
            <form action = "rarity" method="POST"> 
                <label for="login">Item Rarity:</label>
                <br />
                <input type="text" id="login" name="login" placeholder="Login" />
                <br />
                <input type="submit" value="submit" />
            </form>
            <br />
            <br />
            <form action = "procedure" method="POST"> 
                <label for="login">Find Everyone Who Follows Habit:</label>
                <br />
                <input type="text" id="habit" name="habit" placeholder="Habit" />
                <br />
                <input type="submit" value="submit" />
            </form>
        </div>

    </div>
    
</body>

</html>
